<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>INF226</title>
    <link rel="stylesheet" href="highlight.css" />
    <link rel="stylesheet" href="index.css" />
	<link rel="icon" href="favicon.png" type="image/png" />
</head>

<body>
    <div id="page">
        <marquee>
            <div id="header"></div>
        </marquee>
        <main>
            <pre id="output"></pre>
        </main>
        <div id="controls">
            <label for="search">Search:</label>
            <input type="search" id="search" name="search" enterkeyhint="search" value="*">
            <button type="button" id="searchBtn">Search!</button>
            <button type="button" id="allBtn">Show messages</button>
            <label for="sender">From:</label>
            <input type="text" id="sender" name="sender" value="{{ current_user.id }}" readonly>
            <span></span>
            <span></span>
            <label for="receiver">Send to:</label>
            <select id="receiver" name="receiver">
                {% for names in current_user.possibleReceivers %}
                    <option value= "{{names}}">{{names}}</option>
                {% endfor %}
            </select>
            <button type="button" id="sendBtn">Send</button>
            <button type="button" id="logoutBtn">Log out</button>
            <input id="csrf_token" type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <label for="message">Message:</label>
            <textarea id="message" style="grid-row: span 4;">A message...</textarea>
        </div>
        <div id="anchor"></div>
    </div>
    <script src="/index.js"></script>
</body>


</html>
